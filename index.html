<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="CSS/logon_page.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <h1 id="title">Connect 4</h1>
        </div>
        <div>
            <form id="logon-window">
                <label for="username-input">Log in or create a new profile</label>
                <br>
                <input type="text" id="username-input" placeholder="Enter your username"/>
                <div id="submit-buttons">
                    <button type="button" class="btn btn-success" value="new-profile">New Profile</button>
                    <button type="button" class="btn btn-success" value="log-in">Log In</button>
                </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Scripts/local_storage.js"></script>
    <script src="Scripts/logon_page.js"></script>
</body>
</html>
