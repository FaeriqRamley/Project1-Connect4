<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="CSS/profile_page.css" rel="stylesheet"/>
    <title>Profile Page</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="content-wrapper">
            <div id="user-name"></div>
            <img
                id="user-avatar"
                src=""/>
            <div class="row" id="user-stats"></div>
            <div><h3>Settings</h3></div>
            <div class="accordion" id="settingsMenu">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            View Match History
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#settingsMenu">
                        <div class="accordion-body" id="match-history"></div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Customization
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#settingsMenu">
                        <div class="accordion-body" id="customization">
                            <form>
                                <label>Select your avatar:</label>
                                <input id="avatar-choice" type="number" min="0"/>
                                <label>Select your board style:</label>
                                <input id="board-style" type="number" min="0"/>
                                <button id="submit-customization" type="submit">Make changes</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Game Settings
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#settingsMenu">
                        <div class="accordion-body" id="game-settings">Coming soon</div>
                    </div>
                </div>
            </div>
            <div>
                <button id="return-main-page" value="main_page.html">Return to Main</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Scripts/local_storage.js"></script>
    <script src="Scripts/board_and_bot.js"></script>
    <script src="Scripts/profile_page.js"></script>
</body>
</html>
