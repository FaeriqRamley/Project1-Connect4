<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link href="CSS/game_board.css" rel="stylesheet"/>
    <title>Connect 4</title>
</head>
<body>
    <!-- Modal for game mode select -->
    <div class="modal" tabindex="-1" id="game-mode-modal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Select Game Mode</h5>
                </div>
                <div class="modal-body" id="game-mode-options">
                    <div class="row">
                        <div class="col" data-value="hotSeat">
                            <img
                                id="hot-seat"
                                src="Assets/Images/Icons/hot_seat.gif" width="80%"
                                data-bs-dismiss="modal"/>
                            <h6 >Hot Seat</h6>
                        </div>
                        <div class="col" data-value="botMatch">
                            <img
                                id="bot-match"
                                src="Assets/Images/Icons/against_bots.gif" width="80%"
                                data-bs-target="#bot-level-modal" data-bs-toggle="modal" data-bs-dismiss="modal"
                            />
                            <h6 >Against Bots</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="bot-level-modal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Select Bot Level</h5>
                </div>
                <div class="modal-body" id="bot-level-options">
                    <div class="row">
                        <div class="col" data-value="2">
                            <img
                                id="easy-bot"
                                src="Assets/Images/Icons/easy_bot.gif" width="80%"
                                data-bs-dismiss="modal"/>
                            <h6>Easy</h6>
                        </div>
                        <div class="col" data-value="4">
                            <img
                                id="medium-bot"
                                src="Assets/Images/Icons/medium_bot.gif" width="80%"
                                data-bs-dismiss="modal"/>
                            <h6>Medium</h6>
                        </div>
                        <div class="col" data-value="6">
                            <img
                                id="hard-bot"
                                src="Assets/Images/Icons/hard_bot.gif" width="80%"
                                data-bs-dismiss="modal"/>
                            <h6>Hard</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Interface -->
    <div class="container" id="game-wrapper">
        <div class="container" id="game-display">
            <div class="row">
                <div class="col" id="display-player-turn">
                    <h4>Player Turn</h4>
                    <h4>0</h4>
                </div>
                <div class="col" id="display-turn-number">
                    <h4>Turn Number</h4>
                    <h4>0</h4>
                </div>
            </div>
        </div>
        <div id="piece-dropper">
            <button value="0"></button>
            <button value="1"></button>
            <button value="2"></button>
            <button value="3"></button>
            <button value="4"></button>
            <button value="5"></button>
            <button value="6"></button>
            <button value="7"></button>
        </div>
        <div id="board-display"></div>
        <div id="user-interface">
            <button id="button-game-start" data-bs-toggle="modal" data-bs-target="#game-mode-modal">Start Game</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <script src="Scripts/board_and_bot.js"></script>
    <script src="Scripts/game_board.js"></script>
</body>
</html>
