<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="CSS/game_board.css" rel="stylesheet"/>
    <title>Connect 4</title>
</head>
<body>
    
    <div class="container" id="game-wrapper">
        <div class="container" id="game-display">
            <div class="row">
                <div class="col" id="display-player-turn">
                    <h4>Player Turn</h4>
                    <h4>0</h4>
                </div>
                <div class="col" id="display-turn-number">
                    <h4>Turn Number</h4>
                    <h4>0</h4>
                </div>
            </div>
        </div>
        <div id="piece-dropper">
            <button value="0"></button>
            <button value="1"></button>
            <button value="2"></button>
            <button value="3"></button>
            <button value="4"></button>
            <button value="5"></button>
            <button value="6"></button>
            <button value="7"></button>
        </div>
        <div id="board-display"></div>
        <div id="user-interface">
            <button id="button-game-start">Start Game</button>
        </div>
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="Scripts/board_and_bot.js"></script>
    <script src="Scripts/game_board.js"></script>
</body>
</html>
